<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>

<body class="flex flex-col justify-between min-h-screen">

    <div class="flex flex-col-reverse items-center gap-12 mt-20 lg:px-20 lg:flex-row lg:gap-0">

        <div class="z-20 px-8 lg:px-0 lg:w-1/2 lg:ml-16 lg:-mr-16 text-primary">
            <img src="images/pattern-quotes.svg" alt="pattern-quotes"
                class="w-16 mx-auto -mb-6 lg:-mb-10 lg:ml-24 lg:w-auto lg:h-auto">
            <p id="testimony" class="text-center lg:text-left text-[18px] md:text-[32px]"></p>
            <br>
            <p class="text-center lg:text-left lg:text-xl">
                <span id="name" class="font-bold"></span>
                <br class="inline lg:hidden">
                <span id="job" class="ml-1 font-medium text-primary-lighter"></span>
            </p>
        </div>

        <div class="mx-auto lg:w-1/2 lg:mx-0">
            <div class="z-10 rounded shadow-2xl img-profile">
                <div id="img" class="absolute z-10 bg-cover opacity-100 img-profile">

                    <div class="absolute bottom-0 w-full -mb-5 lg:-mb-8">
                        <div class="flex gap-0">
                            <button onclick="nextData()"
                                class="px-4 py-3 ml-auto bg-white rounded-l-full lg:px-6 lg:py-5 lg:ml-12">
                                <img src="images/icon-prev.svg" alt="icon-prev">
                            </button>
                            <button onclick="nextData()"
                                class="px-4 py-3 mr-auto -ml-1 bg-white rounded-r-full lg:px-6 lg:py-5">
                                <img src=" images/icon-next.svg" alt="icon-next">
                            </button>
                        </div>
                    </div>

                </div>
                <img src="images/pattern-bg.svg" alt="pattern-bg class="transform scale-125 ">

            </div>

        </div>

    </div>

    <div class="flex ">
                <img src="images/pattern-curve.svg" alt="pattern-curve" class="w-auto mt-auto">
            </div>

            <div class="fixed bottom-0 attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
                    rel="noopener">Frontend Mentor</a>.
                Coded by <a href="https://www.frontendmentor.io/profile/effendikiki" target="_blank"
                    rel="noopener">effendikiki</a>.
            </div>

</body>

<script>
    let data = [
        {
            name: "Tanya Sinclair",
            testimony: `“ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ”`,
            job: `UX Engineer`,
            img: "images/image-tanya.jpg"
        },
        {
            name: "John Tarkpor",
            testimony: `“ If you want to lay the best foundation possible I’d recommend taking this course. The depth the instructors go into is incredible. I now feel so confident about starting up as a professional developer. ”`,
            job: `Junior Front-end Developer`,
            img: "images/image-john.jpg"
        }
    ];
    let currentIndex = 0;

    function renderData(index) {
        let name = document.getElementById('name');
        let job = document.getElementById('job');
        let testimony = document.getElementById('testimony');
        let img = document.getElementById('img');

        name.innerText = data[index].name;
        job.innerText = data[index].job;
        testimony.innerText = data[index].testimony;
        img.style.backgroundImage = `url(${data[index].img})`;
    }

    function nextData() {
        if (currentIndex == data.length - 1) {
            currentIndex = 0;
        } else {
            currentIndex++;
        }
        renderData(currentIndex);
    }

    document.addEventListener('DOMContentLoaded', () => {
        renderData(currentIndex);
    });

    document.addEventListener('keydown', (e) => {
        if (e.keyCode == 37 || e.keyCode == 39) {
            nextData();
        }
    });

</script>

</html>
